<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>



<div class="profile-card-full-container">

<img id="bg-pattern" src="images/bg-pattern-card.svg" alt="">
<img id="image-victor" src="images/image-victor.jpg" alt="">

<div class="profile-information">

  <div class="profile-information-header">

  <p class="profile-name">Victor Crest</p>
  <p class="profile-age">26</p>
  <h5>London</h5>
  </div>

  <hr>

  <div class="profile-information-footer">

    <div class="Social-information">
    <p class="social-logs">80K</p>
    <h6 class="social-attribute">Followers</h6>
    </div>

    <div class="Social-information">
    <p class="social-logs">803K</p>
    <h6 class="social-attribute">Likes</h6>
    </div>


    <div class="Social-information">
    <p class="social-logs">1.4K</p>
    <h6 class="social-attribute">Photos </h6>
    </div>

  </div>
</div>

</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Oladiran Sunkanmi Stephen</a>.
  </div>
</body>
</html>
